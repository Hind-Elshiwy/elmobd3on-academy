<div class="login-container">
	<form  class="form-login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		<!-- <ul class="login-nav">
			<li class="login-nav__item active">
				<a href="#">Sign In</a>
			</li>
			<li class="login-nav__item">
				<a href="#">Sign Up</a>
			</li>
		</ul> -->
		<label for="login-input-user" class="login__label" >
			email
		</label>
        <input id="login-input-user" class="login__input" type="email" formControlName="email"
             [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
         <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">email is required</div>
        </div>
		<label for="login-input-password" class="login__label">
			Password
		</label>
        <input id="login-input-password" class="login__input" type="password" formControlName="password" 
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
		<!-- <label for="login-sign-up" class="login__label--checkbox">
			<input id="login-sign-up" type="checkbox" class="login__input--checkbox" />
			Keep me Signed in
		</label> -->
        <button class="login__submit"  [disabled]="loading">Sign in</button>
        <img width="30px" height="30px" *ngIf="loading" src="https://myaccount.wigan.gov.uk/web/Images/loader.gif"/>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
	</form>
</div>
