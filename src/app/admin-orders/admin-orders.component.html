<div>

    <div class="limiter" style="text-align: center;">
        <div class="container-table100">
            <h2 style="width: 100%;color: aliceblue; font-weight: bold;">Orders</h2>
            <div class="wrap-table100">
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
                  </mat-form-field>
                  
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                        
                      <!-- Number Column -->
                      <ng-container matColumnDef="number">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
                        <td mat-cell *matCellDef="let row"> {{ row.number }} </td>
                      </ng-container>
                  
                      <!-- Email Column -->
                      <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                      </ng-container>
                  
                      <!-- Phone Column -->
                      <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
                      </ng-container>

                       <!-- Service Column -->
                       <ng-container matColumnDef="service">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Type </th>
                        <td mat-cell *matCellDef="let row"> {{row.service}} </td>
                      </ng-container>

                      <!-- Files Column -->
                      <ng-container matColumnDef="files">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Files </th>
                        <td mat-cell *matCellDef="let row">
                            <p *ngIf="!row.data">No Files</p>
                            <a (click)="trial(row._id)" style="cursor:pointer; text-decoration: underline; color: slateblue ;">
                                <p *ngIf="row.data">Download Files</p>
                            </a>
                            
                        </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                  </div>
            </div>
        </div>
        
    </div>

</div>
